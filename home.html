<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách các trò chơi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
        .game {
            display: flex;
            align-items: center;
        }
        .game img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
            border-radius: 10px;
        }
        .game h2 {
            margin: 0;
        }
        .game p {
            margin: 5px 0;
        }
        .game a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .game a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Danh sách các trò chơi</h1>

    <table>
        <tr>
            <td>
                <div class="game">
                    <a href="url_game1">
                        <img src="game1_avatar.jpg" alt="Avatar Game 1">
                        <div>
                            <h2>Tên trò chơi 1</h2>
                            <p>Mô tả ngắn về trò chơi 1...</p>
                        </div>
                    </a>
                </div>
            </td>
            <td>
                <div class="game">
                    <a href="url_game2">
                        <img src="game2_avatar.jpg" alt="Avatar Game 2">
                        <div>
                            <h2>Tên trò chơi 2</h2>
                            <p>Mô tả ngắn về trò chơi 2...</p>
                        </div>
                    </a>
                </div>
            </td>
            <td>
                <div class="game">
                    <a href="url_game3">
                        <img src="game3_avatar.jpg" alt="Avatar Game 3">
                        <div>
                            <h2>Tên trò chơi 3</h2>
                            <p>Mô tả ngắn về trò chơi 3...</p>
                        </div>
                    </a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="game">
                    <a href="url_game4">
                        <img src="game4_avatar.jpg" alt="Avatar Game 4">
                        <div>
                            <h2>Tên trò chơi 4</h2>
                            <p>Mô tả ngắn về trò chơi 4...</p>
                        </div>
                    </a>
                </div>
            </td>

            <td>

        </tr>
    </table>

</body>
</html>
